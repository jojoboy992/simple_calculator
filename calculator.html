<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator - Jojo</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="main_div">
        <h2>Jojo</h2>
      <input type="text" id="result" readonly />
      <div class="buttons">
        <div class="numbers">
        <button class="operator" id="clear">C</button>
          <button class="operator" id="divide">/</button>
          <button class="operator">1</button>
          <button class="operator">2</button>
          <button class="operator">3</button>
          <button class="operator">4</button>
          <button class="operator">5</button>
          <button class="operator">6</button>
          <button class="operator">7</button>
          <button class="operator">8</button>
          <button class="operator">9</button>
          <button class="operator">0</button>
        </div>
        <div class="functions">
        <button class="operator-2" id="multiply">*</button>
        <button class="operator-2" id="subtract">-</button>
        <button class="operator-2" id="add">+</button>
        <button class="operator-2">.</button>
        <button class="operator-2" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
